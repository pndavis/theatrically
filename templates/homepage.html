<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <title>Theatrically</title>
   </head>
   <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
      <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

      <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
      <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

      <!--Font Awesome (added because you use icons in your prepend/append)-->
      <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

      <!-- Inline CSS based on choices in "Settings" tab -->
      <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>





      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Theatrically</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </nav>


      <div class="wrapper container">
         <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Theatrically</h1>
            <p class="lead">Enter a date and zip code to see what movies are playing in your area. Made by <a href="https://github.com/pndavis" target="_blank">Paul</a></p>


         </div>


         <form method="POST" action="/moviesShowing">
            <div class="row justify-content-center">
               <div class="row g-3">
                  <div class="col-md-6">
                     
                     <label for="startDate" class="form-group">Date</label>
                     <div class="bootstrap-iso">

                        <div class="input-group">
                          <div class="input-group-addon">
                              <i class="fa fa-calendar">
                              </i>
                          </div>
                          <input class="form-control" id="startDate" name="startDate" type="text"/>
                         </div>

                     </div>
                     

                  </div>

                  <div class="col-md-6">
                     <label for="numDays" class="form-group">Number of days to search (1-90)</label>
                     <input type="number" class="form-control" id="numDays" name="numDays" value="7" min="1" max="90" required>
                  </div>


                  <div class="col-md-6">
                     <label for="zipcode" class="form-group">Zip Code</label>
                     <input type="number" class="form-control" id="zipcode" name="zipcode" value="98102" min="00000" max="99999" required>
                  </div>

                  <div class="col-md-6">
                     <label for="radius" class="form-group">Range in Miles (max 100)</label>
                     <input type="number" class="form-control" id="radius" name="radius" value="5" min="1" max="100" required>
                  </div>


                  <button type="submit" class="btn btn-primary mb-2">Find Movies</button>

               </div>
            </div>   

         </form>
      </div>
         <!-- Include jQuery -->
         <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

         <!-- Include Date Range Picker -->
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

         <script>
            $(document).ready(function(){
               var date_input=$('input[name="startDate"]'); //our date input has the name "date"
               date_input.datepicker({
                  format: 'yyyy-mm-dd',
                  todayHighlight: true,
                  autoclose: true,

               }).datepicker("setDate",'now');
            })
         </script>
   </body>
