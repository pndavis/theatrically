<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!--Font Awesome for icons-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <title>Theatrically</title>
   </head>
   <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Theatrically</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <a class="nav-link" href="/about">About</a>
            </ul>
          </div>
        </div>
      </nav>

      <div class="wrapper container">
         <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Theatrically</h1>
            <p class="lead">Enter a date and zip code to see what movies are playing in your area. Made by <a href="https://github.com/pndavis" target="_blank">Paul</a></p>
         </div>


         <form method="POST" action="/moviesShowing">
            <div class="row justify-content-center">
               <div class="row g-3">
                  <div class="col-md-6">
                     
                     <label for="startDate" class="form-group">Date</label>
                     <div class="bootstrap-iso">

                        <div class="input-group">
                          <div class="input-group-addon">
                              <i class="fa fa-calendar">
                              </i>
                          </div>
                          <input class="form-control" id="startDate" name="startDate" type="text"/>
                         </div>
                     </div>
                  </div>

                  <div class="col-md-6">
                     <label for="numDays" class="form-group">Number of days to search (1-90)</label>
                     <input type="number" class="form-control" id="numDays" name="numDays" value="7" min="1" max="90" required>
                  </div>


                  <div class="col-md-6">
                     <label for="zipcode" class="form-group">Zip Code</label>
                     <input type="number" class="form-control" id="zipcode" name="zipcode" value="98102" min="00000" max="99950" required>
                  </div>

                  <div class="col-md-6">
                     <label for="radius" class="form-group">Range in Miles (max 100)</label>
                     <input type="number" class="form-control" id="radius" name="radius" value="5" min="1" max="100" required>
                  </div>

                  <input name="_honey" style="display:none" type="text"/>
                  <button type="submit" class="btn btn-primary mb-2">Find Movies</button>

               </div>
            </div>   

         </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


      <script>
         $(document).ready(function(){
            var date_input=$('input[name="startDate"]'); //our date input has the name "date"
            date_input.datepicker({
               format: 'yyyy-mm-dd',
               todayHighlight: true,
               autoclose: true,

            }).datepicker("setDate",'now');
         })
      </script>
   </body>
