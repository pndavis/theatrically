<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% block content %}
   <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Theatrically</h1>
      <p class="lead">Enter a date and zip code to see what movies are playing in your area</p>
   </div>

   <div class="container">
      <form method="POST" action="/moviesShowing">
         <div class="row justify-content-center">
            <div class="row g-3">
               <div class="col-md-6">
                  <label for="startDate" class="form-group">Start Date</label>
                  <input type="date" class="form-control" id="startDate" required>
               </div>

               <div class="input-group date" data-provide="datepicker">
                   <input type="text" class="form-control">
                   <div class="input-group-addon">
                       <span class="glyphicon glyphicon-th"></span>
                   </div>
               </div>
               
               <div class="col-md-6">
                  <label for="numDays" class="form-group">Number of days to search (1-90)</label>
                  <input type="number" class="form-control" id="numDays" name="numDays" value="1" min="1" max="90" required>
               </div>


               <div class="col-md-6">
                  <label for="zipcode" class="form-group">Zip Code</label>
                  <input type="number" class="form-control" id="zipcode" name="zipcode" value="98102" min="00000" max="99999" required>
               </div>

               <div class="col-md-6">
                  <label for="radius" class="form-group">Range in Miles (max 100)</label>
                  <input type="number" class="form-control" id="radius" name="radius" value="5" min="1" max="100" required>
               </div>



               <!-- <select name="selecttimeortheaters" id="selecttimeortheaters">
                  <option value="showtimes">Show showtimes</option>
                  <option value="theatershowings">Show theaters</option>
               </select><br> -->
               
               <input class="btn btn-primary" type="submit" value="Submit">
            </div>
         </div>
