<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Theatrically</title>
</head>

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Theatrically</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" name="action" value="home" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" name="action" value="showings" href="#">Showings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Theaters</a>
      </li>
    </ul>
  </div>
</nav>

	<form method="POST" action="/showtimes">
		
		<div class="row justify-content-center">
		   <div class="row g-3">
		      <div class="col-md-6">
		      	<a>{{movieInfo[0][2]}}</a>
		      </div>
		  </div>
		</div>

		<table class="table table-hover">
	    <thead>
	    <tr>
	    	<th scope="col">Theater</th>
	    	<th scope="col">Time</th>
	    	<th scope="col">Details</th>
	    	<th scope="col">Buy</th>

	    </tr>
	    </thead>
	    <tbody>

			{% for row in movieTime %}
			    <tr>
		            <td>{{row[0]}}</td>
		            <td>{{row[2]|format_Showtime}}</td>
		            <td>{{row[3]}}</td>
		            <td><a href={{row[5]}}>Buy Tickets</a></td>
		        </tr>
			{% endfor %}

		</tbody>
	</table>
	</form>
{% endblock %}
