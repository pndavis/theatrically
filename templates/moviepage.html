{% extends "base.html" %}
{% block body %}
<form method="POST" action="/showtimes">
	
	<div class="row justify-content-center">
	   <div class="row g-3">
	      <div class="col-md-6">
	      	<a>{{movieInfo[0][2]}}</a>
	      </div>
	  </div>
	</div>

	<table class="table table-hover">
	    <thead>
		    <tr>
		    	<th scope="col">Theater</th>
		    	<th scope="col">Time</th>
		    	<th scope="col">Details</th>
		    	<th scope="col">Buy</th>
		    </tr>
	    </thead>
	    <tbody>

			{% for row in movieTime %}
			    <tr>
		            <td>{{row[0]}}</td>
		            <td>{{row[2]|format_Showtime}}</td>
		            <td>{{row[3]}}</td>
		            {% if row[5] != ''%}
		            	<td><a href={{row[5]}}>Buy Tickets</a></td>
	            	{% else %}
	            		<td></td>
	            	{% endif %}
		        </tr>
			{% endfor %}
		</tbody>
	</table>
</form>
{% endblock %}
